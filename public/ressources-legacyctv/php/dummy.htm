<script text="JavaScript">
//dekodiert Sonderzeichen
function htmlentities_decode(str)
{
         while(str.search("&auml;") != -1)
         {
                 //in ä umwandeln
                 str = str.replace("&auml;","ä");
         }

         while(str.search("&auml;") != -1)
         {
                 //in Ä umwandeln
                 str = str.replace("&Auml;","Ä");
         }

         while(str.search("&ouml;") != -1)
         {
                 //in ö umwandeln
                 str = str.replace("&ouml;","ö");
         }

         while(str.search("&Ouml;") != -1)
         {
                 //in Ö umwandeln
                 str = str.replace("&Ouml;","Ö");
         }

         while(str.search("&uuml;") != -1)
         {
                 //in ü umwandeln
                 str = str.replace("&uuml;","ü");
         }

         while(str.search("&Uuml;") != -1)
         {
                 //in Ü umwandeln
                 str = str.replace("&Uuml;","Ü");
         }

         while(str.search("&szlig;") != -1)
         {
                 //in ß umwandeln
                 str = str.replace("&szlig;","ß");
         }

         while(str.search("%20") != -1)
         {
                 //in Leerzeichen umwandeln
                 str = str.replace("%20"," ");
         }

         while(str.search("&amp;") != -1)
         {
                 //in & umwandeln
                 str = str.replace("&amp;","&");
         }

         while(str.search("&lt;") != -1)
         {
                 //in < umwandeln
                 str = str.replace("&lt;","<");
         }

         while(str.search("&gt;") != -1)
         {
                 //in > umwandeln
                 str = str.replace("&gt;",">");
         }

         /*while(str.search("&quot;") != -1)
         {
                 //in " umwandeln
                 str = str.replace("&quot;",""");
         }*/

         return str;
}
</script>
